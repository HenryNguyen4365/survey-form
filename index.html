<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </div>
      <div class="form-container">
        <form class="form-detail">
          <div class="personal-info">
            <label>Name</label>
            <input type="text" placeholder="Enter your name"required />
          </div>
          <div class="personal-info">
            <label>Email</label>
            <input type="email" placeholder="Enter your email"required />
          </div>
          <div class="personal-info">
            <label>Age(optional)</label>
            <input type="number" placeholder="Age"required />
          </div>
          <div class="personal-info">
            <label>Which option best describes your current role?</label>
            <select value="default">
              <option value="default" selected disabled>
                Select current role
              </option>
              <option value="student">Student</option>
              <option value="full-job">Full Time Job</option>
              <option value="full-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="choice">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div>
              <input type="radio" value="definitely" name="choice" />
              <label for="definitely">Definitely</label>
            </div>
            <div>
              <input type="radio" value="maybe" name="choice" />
              <label for="maybe">Maybe</label>
            </div>
            <div>
              <input type="radio" value="not-sure" name="choice" />
              <label for="not-sure">Not sure</label>
            </div>
          </div>
          <div class="personal-info">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select value="default">
              <option value="default" selected disabled>
                Select an option
              </option>
              <option value="student">Student</option>
              <option value="full-job">Full Time Job</option>
              <option value="full-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="box-choice">
            <p>
              What would you like to see improved?
              <span>(Check all that apply)</span>
            </p>
            <label><input type="checkbox" />Front-end Projects</label>
            <label><input type="checkbox" />Back-end Projects</label>
            <label><input type="checkbox" />Data Visualization</label>
            <label><input type="checkbox" />Challenges</label>
            <label><input type="checkbox" />Open Source Community</label>
            <label><input type="checkbox" />Gitter help rooms</label>
            <label><input type="checkbox" />Videos</label>
            <label><input type="checkbox" />City Meetups</label>
            <label><input type="checkbox" />Wiki</label>
            <label><input type="checkbox" />Forum</label>
            <label><input type="checkbox" />Additional Courses</label>
          </div>
          <div class="comment">
            <p>Any comments or suggestions?</p>
            <textarea
              cols="60"
              rows="5"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
